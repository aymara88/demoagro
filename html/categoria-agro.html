<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:vtex="http://www.vtex.com.br/2009/vtex-common"
    xmlns:vtex.cmc="http://www.vtex.com.br/2009/vtex-commerce" lang="en-us">

<head>
    <title> Demo Agro</title>
    <vtex:metaTags />
    <vtex:template id="commonStylesAgro" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/arquivos/logo-agro.png" />

    <link href="/arquivos/ion.rangeSlider.css" rel="stylesheet" type="text/css" />
    <link href="/arquivos/ion.rangeSlider.skinHTML5.css" rel="stylesheet" type="text/css" />
    <script src="/arquivos/ion.rangeSlider.min.js"></script>

    <script src="/arquivos/productCategory.js"></script> 

    <script>
        console.log('probando');
    </script>

</head>

<body id="category-page">

    <div class="page">

        <div id="home-extra-top">
        </div>

        <header>
            <div class="header">
                <!--  SubTemplate: cuenta-header -->
                <vtex:template id="cuenta-header-agro" />
                <!-- /SubTemplate: cuenta-header -->

                <!--  SubTemplate: menu-header -->
                <!--<vtex:template id="menu-header-agro" />-->
                <vtex:template id="menu-search-header-agro" />
                <!-- /SubTemplate: menu-header -->
            </div>
        </header>

        <div id="category-extra-top"></div>

        <section id="content" class="container">

            <div id="box-bread-brumb">
                <vtex.cmc:breadCrumb />
            </div>

            <div id="category-extra-middle"></div>

            <div class="row">

                <aside class="col-xs-3 hidden-xs hidden-sm sidebar">
                    <div id="departament-navegador">
                        <!--  Controle: navegador de departamento -->
                        <vtex.cmc:searchNavigator />
                        <!-- /Controle: navegador de departamento -->

                        <div id="category-extra-filtro"></div>
                    </div><!-- #departament-navegador -->
                </aside><!-- .sidebar -->

                <article id="main-content" class="col-xs-12 col-md-9">

                    <div class="title-category">
                        <!--  Controle: Titulo -->
                        <vtex.cmc:searchTitle />
                        <!-- /Controle: Titulo -->
                    </div><!-- .title-category -->

                    <div id="departament-banner">
                        <!--  placeholder -->
                        <vtex:contentPlaceHolder id="Banner-Principal" />
                        <!-- /placeholder -->
                    </div><!-- #departament-banner -->

                    <div id="collections">
                        <div class="showcase-default">
                            <!--  Controle: Resultado da busca / Lista de produtos -->
                            <vtex.cmc:searchResult layout="19ccd66b-b568-43cb-a106-b52f9796f5cd" itemCount="12"
                                columnCount="3" />
                            <!--  /Controle: Resultado da busca / Lista de produtos -->
                        </div><!-- .collection-wrap -->
                    </div><!-- #collections -->

                </article><!-- #main-content -->


                <!--Mi seccion de prueba-->
                <div id="productos-categoria">probando</div>
                <!--Mi seccion de prueba-->

            </div><!-- .row -->

        </section><!-- #content -->

        <div id="category-extra-bottom"></div>

        <!--  SubTemplate: Footer -->
        <vtex:template id="footer-agro" />
        <!-- /SubTemplate: Footer -->

    </div><!-- .container-fluid -->

</body>
<vtex:template id="commonScriptsAgro" />

</html>
